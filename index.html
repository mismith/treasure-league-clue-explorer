<!DOCTYPE html>
<html>
<head>
	<title>Treasure League Clue Explorer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon-precomposed" href="touchicon.png" type="image/png" />
	<link rel="shortcut icon" href="touchicon.png" />

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="style.css" />

	<script src="https://code.angularjs.org/2.0.0-beta.8/angular2-polyfills.js"></script>
	<script src="https://code.angularjs.org/tools/system.js"></script>
	<script src="https://code.angularjs.org/tools/typescript.js"></script>
	<script src="https://code.angularjs.org/2.0.0-beta.8/Rx.js"></script>
	<script src="https://code.angularjs.org/2.0.0-beta.8/angular2.js"></script>
	<script src="https://code.angularjs.org/2.0.0-beta.8/http.js"></script>
	<script src="https://code.angularjs.org/2.0.0-beta.8/router.js"></script>

	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdn.rawgit.com/mismith/firebase-file-uploader/v0.4.2/dist/firebase-file-uploader.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>

	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
	<script src="http://connect.facebook.net/en_US/all.js"></script>

	<script>
		System.config({
			//use typescript for compilation
			transpiler: 'typescript',
			//typescript compiler options
			typescriptOptions: {
				emitDecoratorMetadata: true
			},
			//map tells the System loader where to look for things
			map: {
				app: "./app"
			},
			//packages defines our app package
			packages: {
				app: {
					main: './main.ts',
					defaultExtension: 'ts'
				}
			}
		});
		System.import('app');
	</script>
	
</head>
<body>
	<div id="app" app class="loading"></div>
</body>
</html>
